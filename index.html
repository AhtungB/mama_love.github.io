<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û—Ç–∫—Ä—ã—Ç–∫–∞ –¥–ª—è –º–∞–º—ã</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .envelope-container {
      position: relative;
      width: 345px;
      height: 200px;
      cursor: pointer;
    }

    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 2;
      overflow: hidden;
    }

    .envelope::before {
      content: '‚ù§Ô∏è';
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #ff6b6b;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      z-index: 4;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 85%;
      background: #e0e0e0;
      clip-path: polygon(0% 0%, 100% 0%, 50% 50%);
      transform-origin: top;
      transition: transform 0.5s ease-in-out;
      z-index: 3;
    }

    .letter {
      position: absolute;
      width: 90%;
      height: 90%;
      background: #fff;
      left: 5%;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(0);
      transition: transform 0.5s ease-in-out;
      z-index: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    .envelope-container.open .envelope-flap {
      transform: rotateX(180deg);
    }

    .envelope-container.open .letter {
      transform: translateY(-99%);
    }

    .envelope-container.open .envelope::before {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: #333;
      line-height: 1.25;
    }

    .stamp {
      position: absolute;
      top: 120px;
      right: 10px;
      width: 70px;
      height: 70px;
      background: #fff;
      border: 2px dashed #ff6b6b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 5;
      padding: 5px;
      box-sizing: border-box;
    }

    .stamp img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom:0px;
    }

    .stamp span {
      font-family: 'Dancing Script', cursive;
      font-size: 14px;
      color: #ff6b6b;
      text-align: center;
    }

    .petals {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .petal {
      position: absolute;
      color: #ff7eb9;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="envelope-container">
    <div class="envelope">
      <div class="envelope-flap"></div>
      <div class="stamp">
        <!-- –ú–µ—Å—Ç–æ –¥–ª—è —Ñ–æ—Ç–æ -->
        <img src="image.png" alt="–§–æ—Ç–æ –º–∞–º—ã">
      </div>
    </div>
    <div class="letter">
      <div class="message">
        <p>–î–æ—Ä–æ–≥–∞—è –º–∞–º–∞!</p>
        <p>–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–≤–æ—é –ª—é–±–æ–≤—å, –∑–∞–±–æ—Ç—É –∏ —Ç–µ—Ä–ø–µ–Ω–∏–µ.</p>
        <p>–¢—ã ‚Äî –º–æ–µ —Å—á–∞—Å—Ç—å–µ –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ!</p>
        <p>–° 8 –º–∞—Ä—Ç–∞! üíê</p>
      </div>
    </div>
  </div>

  <div class="petals">
    <!-- –õ–µ–ø–µ—Å—Ç–∫–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
  </div>

  <script>
    const envelopeContainer = document.querySelector('.envelope-container');
    const heart = document.querySelector('.envelope::before');
    const petalsContainer = document.querySelector('.petals');
    const petalCount = 50;
    const petalIcons = ['üå∏', 'üåº', 'üå∫', 'üå∑', 'üíÆ', 'üèµÔ∏è'];

    // –î–æ–±–∞–≤–ª—è–µ–º –ª–µ–ø–µ—Å—Ç–∫–∏
    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.innerHTML = petalIcons[Math.floor(Math.random() * petalIcons.length)];
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animationDuration = `${Math.random() * 5 + 5}s`;
      petal.style.opacity = Math.random();
      petal.style.fontSize = `${Math.random() * 20 + 16}px`;
      petalsContainer.appendChild(petal);
    }

    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–∏—Å—å–º–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–æ
    envelopeContainer.addEventListener('click', () => {
      envelopeContainer.classList.toggle('open');
    });
  </script>
</body>
</html>
